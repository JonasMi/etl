<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="shortcut icon" href="../../images/favicon.png"
		type="image/png">
	<title>数据质量报表</title>
	<link href="../../css/style.default.css" rel="stylesheet">
	<link href="../../css/jquery.datatables.css" rel="stylesheet">
	<link href="../../custom/css/frame.css" rel="stylesheet">
	<link href="../../custom/css/mricode.pagination.css" rel="stylesheet">
</head>
<body>
	<!-- Preloader -->
<div id="preloader">
		<div id="status">
			<i class="fa fa-spinner fa-spin"></i>
		</div>
</div>
<div class="pageheader">
		<h2>
			<i class="fa fa-home"></i> 医院FHIR数据质量统计汇总 <span>医院FHIR数据质量统计汇总记录</span>
		</h2>
		<div class="breadcrumb-wrapper">
			<span class="label">你的位置:</span>
			<ol class="breadcrumb">
				<li><a href="#">数据质量报告</a></li>
			</ol>
		</div>
</div>


<div id="contentpanel" class="contentpanel ">
<div class="panel panel-default">
		<div class="panel-body">
			<div class="ibox-content search-content">
                <form id="searchForm" class="form-horizontal" action="#"
                  method="get" onsubmit="return false">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="panel-btns">
                                <p>按条件查询</p>
                            </div>
                            <button type="submit" class="refresh" style="display: none;"></button>
                        </div>
                        <div class="panel-body">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">时间段</label>
                                <div class="col-sm-2">
                                    <input type="text" id="start" class="form-control"
                                        onClick="WdatePicker({skin:'twoer',dateFmt:'yyyy-MM-dd HH:mm:ss'})"
                                        readonly="readonly" name="start"
                                        placeholder="点击选择错误起始时间">
                                </div>
                                <div class="col-sm-2">
                                    <input type="text" id="end" class="form-control"
                                        onClick="WdatePicker({skin:'twoer',dateFmt:'yyyy-MM-dd HH:mm:ss'})"
                                        readonly="readonly" name="end"
                                        placeholder="点击选择错误截止时间">
                                </div>
                                <label class="col-sm-2 control-label">医院名称</label>
                                <div class="col-sm-2">
                                    <input type="text" placeholder="医院名称" name="orgName"
                                        class="form-control">
                                </div>
                                <input type="reset" style="display:none" />
                            </div>
                        </div>
                    </div>
                </form>
                <div class="btn-toolbar" role="toolbar">
                    <div class="col-sm-5">
                    </div>
                    <div class="col-sm-1">
                       <button class="btn btn-success btn-sm center-block" id="searchBtn">查询</button>  
                    </div>
                    <div class="col-sm-1">
                        <button class="btn btn-success btn-sm" id="resetBtn">重置</button> 
                    </div>
                </div>
                <hr/>
                <div class="table-responsive">
                    <table id="recordTable" class="table">
                        <thead>
                            <tr>
                                <th>医院名称</th>
                                <th>实发消息总数(条)</th>
                                <th>错误率</th>
                                <th>查看详情</th>
                            </tr>
                        </thead>
                        <tbody id="content">
                             
                        </tbody>
                    </table>
                </div>
                
            </div>
            <div>
                   <ul id='pager'></ul>
            </div>
		</div>
		</div>
</div>
	<script src="../../js/jquery-1.11.1.min.js"></script>
    <script src="../../lib/My97DatePicker/WdatePicker.js"></script>
    <script src="../../js/jquery.validate.min.js"></script>
    <script src="../../js/jquery.blockUI.js"></script>
    <script src="../../js/jquery-migrate-1.2.1.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <script src="../../js/modernizr.min.js"></script>
    <script src="../../js/jquery.sparkline.min.js"></script>
    <script src="../../js/jquery.cookies.js"></script>
    <script src="../../js/toggles.min.js"></script>
    <script src="../../js/retina.min.js"></script>
    <script src="../../js/custom.js"></script>
    <script src="../../js/select2.min.js"></script>
    <script src="../../custom/js/common/Common.js"></script>
    <script src="../../custom/js/common/Pager.js"></script>
    <script src="../../custom/js/common/FhirResourceService.js"></script>
	<script src="../js/common/baiduTemplate.js"></script>
	<script src="../js/common/commonFunction.js"></script>
    <script src="js/InterfaceDataQualityAllOrg.js"></script>
</body>
<script id='contentTpl' type="text/template">
    <%for(var i=0;i < content.length;i++){
       var fireInterfaceOrg = content[i];
    %>
        <tr>
             <td><%=fireInterfaceOrg.orgName%></td>
             <td><%=fireInterfaceOrg.messageCount%></td>
             <td><%=fireInterfaceOrg.errorRate%>%</td>
             <%if(fireInterfaceOrg.errorRate >0){%>
             <td><button class="btn btn-success btn-sm search" url="../interfaceDataQuality/InterfaceDataQualityMain.html?upHospital=<%=fireInterfaceOrg.upHospital%>&upHospitalName=<%=fireInterfaceOrg.orgName%>">查看</button></td>
             <%}%>
        </tr>
    <%}%>
</script>
</html>
