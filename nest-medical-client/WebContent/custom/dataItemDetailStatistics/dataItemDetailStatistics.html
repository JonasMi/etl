<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">
<link rel="shortcut icon" href="../../images/favicon.png"
	type="image/png">
<title>数据质量报表</title>
<link href="../../css/style.default.css" rel="stylesheet">
<link href="../../css/jquery.datatables.css" rel="stylesheet">
<link href="../../custom/css/frame.css" rel="stylesheet">
<!-- <td title="<%=fireInterfacePrimaryKey.elementPath%>" style="width:25%;overflow: hidden;text-overflow:ellipsis;white-space:nowrap;"><%=fireInterfacePrimaryKey.elementPath%></td> -->
<script id='contentTpl' type="text/template">

                        <thead>
                            <tr>
            <%for(var i=0;i < content.length;i++){
                                var fireInterfacePrimaryKey = content[i];
                                %>
                                 <%if(fireInterfacePrimaryKey.identifier != '' && i==0){%>
                                    <th style="width:10%">主键id</th>
                                 <%}%>
                                <%}%>
                                
                                <th style="width:30%">错误详情</th>
                                <th style="width:15%">上传日期</th>
                                <th style="width:10%">操作方式</th>
                                <th style="width:10%">消息内容</th>
                            </tr>
                        </thead>
                        <tbody >
                             <%for(var i=0;i < content.length;i++){
                                var fireInterfacePrimaryKey = content[i];
                                %>
            <tr>
             <%if(fireInterfacePrimaryKey.identifier !=''){%>
             <td title="<%=fireInterfacePrimaryKey.identifier%>" style="width:10%;overflow: hidden;text-overflow:ellipsis;white-space:nowrap;"><%=fireInterfacePrimaryKey.identifier%></td>
             <%}%>
             <td title="<%=fireInterfacePrimaryKey.errorDetail%>" style="width:30%;overflow: hidden;text-overflow:ellipsis;white-space:nowrap;"><%=fireInterfacePrimaryKey.errorDetail%></td>
             <td title="<%=fireInterfacePrimaryKey.upTime%>" style="width:15%;overflow: hidden;text-overflow:ellipsis;white-space:nowrap;"><%=fireInterfacePrimaryKey.upTime%></td>
             <td title="<%=fireInterfacePrimaryKey.operationState%>" style="width:10%;overflow: hidden;text-overflow:ellipsis;white-space:nowrap;"><%=fireInterfacePrimaryKey.operationState%></td>
             <td><button num="<%=i%>" class="btn btn-success btn-sm search" data-toggle="modal" data-target="#myModal">查看</button></td>
        </tr>
    <%}%>
                        </tbody>
    
</script>
</head>
<body>
    <!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="width:50%;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                                                消息内容
                </h4>
            </div>
            <!-- <div class="modal-body" id="message">
                                           在这里添加一些文本
            </div> -->
            <textarea style="width: 99%" class="form-control ng-binding" rows="10" id="message">
            
            
            </textarea>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
	<!-- Preloader -->
	<div id="preloader">
		<div id="status">
			<i class="fa fa-spinner fa-spin"></i>
		</div>
	</div>
	<div class="pageheader">
		<h2>
			<i class="fa fa-home"></i> FHIR接口消息汇总统计 <span>FHIR接口消息汇总统计记录</span>
		</h2>
		<div class="breadcrumb-wrapper">
			<span class="label">你的位置:</span>
			<ol class="breadcrumb">
				<li><a href="#">数据质量报告</a></li>
				<li class="active">基于FHIR接口的数据质量报告</li>
			</ol>
		</div>
	</div>
	<div id="contentpanel" class="contentpanel">
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="table-responsive">
					<table id="content" class="table" style="table-layout: fixed;">
						
					</table>
				</div>
				<div>
                    <ul id='pager'></ul>
                </div>
			</div>

		</div>
	</div>
	<script src="../../js/jquery-1.11.1.min.js"></script>
    <script src="../../lib/My97DatePicker/WdatePicker.js"></script>
    <script src="../../js/jquery.validate.min.js"></script>
    <script src="../../js/jquery.blockUI.js"></script>
    <script src="../../js/jquery-migrate-1.2.1.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <script src="../../js/modernizr.min.js"></script>
    <script src="../../js/jquery.sparkline.min.js"></script>
    <script src="../../js/jquery.cookies.js"></script>
    <script src="../../js/toggles.min.js"></script>
    <script src="../../js/retina.min.js"></script>
    <script src="../../js/custom.js"></script>
    <script src="../../js/select2.min.js"></script>
    <script src="../../custom/js/common/Common.js"></script>
    <script src="../../custom/js/common/Pager.js"></script>
    <script src="../../custom/js/common/FhirResourceService.js"></script>
	<script src="../js/common/baiduTemplate.js"></script>
	<script src="../js/common/commonFunction.js"></script>
    <script src="js/dataItemDetailStatistics.js"></script>
</body>
</html>
